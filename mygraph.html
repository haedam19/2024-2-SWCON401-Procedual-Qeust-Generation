    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 1, "label": "Aladdin(Player)", "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": "Jasmine", "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": "Jafa", "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": "Dalia", "shape": "dot"}, {"color": "#97c2fc", "id": 5, "label": "Smith", "shape": "dot"}, {"color": "#97c2fc", "id": 6, "label": "Brown", "shape": "dot"}, {"color": "#6600cc", "id": 11, "label": "Dragon", "shape": "dot"}, {"color": "#ff9933", "id": 21, "label": "Lamp", "shape": "dot"}, {"color": "#ff9933", "id": 22, "label": "Sword", "shape": "dot"}, {"color": "#ff9933", "id": 23, "label": "Iron", "shape": "dot"}, {"color": "#ff9933", "id": 24, "label": "Key", "shape": "dot"}, {"color": "#00cc00", "id": 31, "label": "Palace", "shape": "dot"}, {"color": "#00cc00", "id": 32, "label": "Field", "shape": "dot"}, {"color": "#00cc00", "id": 33, "label": "Market", "shape": "dot"}, {"color": "#00cc00", "id": 34, "label": "Mountain", "shape": "dot"}, {"color": "#00cc00", "id": 35, "label": "Cave", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 2, "to": 3}, {"from": 2, "to": 31}, {"from": 3, "to": 31}, {"from": 4, "to": 31}, {"from": 2, "to": 4}, {"from": 5, "to": 6}, {"from": 21, "to": 35}, {"from": 22, "to": 23}, {"from": 24, "to": 11}, {"from": 11, "to": 34}, {"from": 24, "to": 35}, {"from": 5, "to": 33}, {"from": 6, "to": 33}, {"from": 3, "to": 21}, {"from": 23, "to": 32}, {"from": 5, "to": 22}, {"from": 11, "to": 22}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
